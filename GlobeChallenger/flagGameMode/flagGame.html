<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Flag</title>
    <link rel="stylesheet" href="flagStyle.css">
    
</head>
<body>
    <h1>Guess the Flag</h1>
    <button id="go-back" onclick="window.location.href='../menuScreen.html'"> Go Back</button>
    <button id="rules">Rules </button>
    <div id="rules-div" style="display: none;">
        <p>If you have 3 wrong guesses, you are <span style="color: #fd0000; text-shadow: 0 0 7px #fd0000;">eliminated</span>.</p>
        <p>Each correct guess is worth <span style="color: #00ff15; text-shadow: 0 0 7px #00ff15;">1 point</span>.</p>
        <p>If you skip a flag you <span style="color: #fd0000; text-shadow: 0 0 7px #fd0000;">cannot win</span> but you can still gain points.</p>
        <p>There are <span style="color: #ffe600; text-shadow: 0 0 7px #ffe600;">5 different regions</span> to choose from.</p>
    </div>
    <div id="skipped-country" style="display: none;">
        <p>Previous country: <br><span style="color: #00ff15; text-shadow: 0 0 7px #00ff15;" id="skipped-country-name"></span></p>
    </div>
    <div id="main-div">
        <div class="region">
            <label for="region">Region: </label>
            <select onchange="getRegion(this.value)">
                <option value="all">All</option>
                <option value="africa">Africa</option>
                <option value="americas">Americas</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>
        <div id="results">
            <p id="points">
                Points: <span id="points-span">0</span>
            </p>
            <div id="countries-left">
                <p>Countries Left: <span id="countries-left-span"></span></p>
            </div>
        </div>
        <div id="game-over"></div>
        <div id="container">
            <div id="flag-container"></div>
            <div id="x-container"></div>
        </div>
        <button id="skip-button" onclick="skipFlag()">Skip</button>
        <div id="answerSubmit">
            <input id="country-input" type="text" placeholder="Enter your answer..." autocomplete="off">
        </div>
    </div>
    <div id="end-game-div" style="display: none;">
        <h1 id="end-game-text"></h1>
        <p id="end-game-answer"></p>
        <p id="final-score"> 
            Final Score: <span id="final-score-span"></span>
        </p>
        <button onclick="playAgain()">Play Again</button>
    </div>
    <img id="world-video" src="../video/worldrotating.gif">
    <script src="flagScript.js"></script>
</body>
</html>
